<svg width="720" height="420" viewBox="0 0 720 420" xmlns="http://www.w3.org/2000/svg">
  <rect width="720" height="420" fill="#0f172a" rx="24"/>
  <rect x="40" y="60" width="640" height="300" rx="22" fill="#f1f5f9"/>
  <text x="70" y="110" font-size="32" font-family="'Segoe UI', Arial, sans-serif" fill="#0f172a" font-weight="600">配置 · 新增</text>
  <g font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#0f172a">
